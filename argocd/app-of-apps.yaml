---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  destination:
    name: ""
    namespace: ""
    server: "https://kubernetes.default.svc"
  source:
    path: argocd/apps/
    repoURL: "https://github.com/x-real-ip/gitops"
    targetRevision: HEAD
    directory:
      recurse: true
  sources: []
  project: ""
  syncPolicy:
    automated: {}
