---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-assistant-int
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/theautomation/gitops"
    path: manifests/home-assistant/overlay/int
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: home-automation
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

