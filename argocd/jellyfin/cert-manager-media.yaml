---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-media
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/jetri/gitops"
    path: manifests/cert-manager/overlay/media
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: media
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
