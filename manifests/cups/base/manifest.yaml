---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: pv-nfs-cups
  labels:
    app: cups
spec:
  storageClassName: "freenas-nfs-manual-csi"
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - nfsvers=4
    - nolock
    - noatime
  csi:
    driver: org.democratic-csi.node-manual
    readOnly: false
    fsType: nfs
    volumeHandle: pv-nfs-cups
    volumeAttributes:
      server: truenas-master.lan.theautomation.nl
      share: /mnt/ssd/containers/k8s/cups
      node_attach_driver: nfs
      provisioner_driver: node-manual

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-nfs-cups
  labels:
    app: cups
spec:
  storageClassName: freenas-nfs-manual-csi
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  volumeName: pv-nfs-cups

---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
  name: cups-secret
spec:
  encryptedData:
    CUPSPASSWORD: 
  template:
    metadata:
      annotations:
        sealedsecrets.bitnami.com/cluster-wide: "true"
      labels:
        app: cups
      name: cups-secret
    type: Opaque

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cups
  labels:
    app: cups
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cups
  template:
    metadata:
      labels:
        app: cups
    spec:
      containers:
        - name: cups
          image: ghcr.io/anujdatar/cups:latest
          securityContext:
            privileged: true
          ports:
            - name: ipp
              containerPort: 631
            - name: mdns
              containerPort: 5353
          env:
            - name: CUPSADMIN
              value: "admin"
            - name: CUPSPASSWORD
              valueFrom:
                secretKeyRef:
                  name: cups-secret
                  key: CUPSPASSWORD
            - name: TZ
              value: "Europe/Amsterdam"
          volumeMounts:
            - mountPath: /etc/cups
              name: cups-config
            - mountPath: /var/run/dbus
              name: dbus
            - mountPath: /var/run/avahi-daemon/socket
              name: avahi-socket
            - mountPath: /dev/bus/usb
              name: usb-devices
              mountPropagation: Bidirectional
          resources: {}
      volumes:
        - name: cups-config
          persistentVolumeClaim:
            claimName: pvc-nfs-cups
        - name: dbus
          hostPath:
            path: /var/run/dbus
            type: DirectoryOrCreate
        - name: avahi-socket
          hostPath:
            path: /var/run/avahi-daemon/socket
            type: Socket
        - name: usb-devices
          hostPath:
            path: /dev/bus/usb
            type: Directory

---
apiVersion: v1
kind: Service
metadata:
  name: cups
  labels:
    app: cups
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.100.241
  externalTrafficPolicy: Local
  ports:
    - name: ipp
      port: 631
      targetPort: ipp
  selector:
    app: cups
