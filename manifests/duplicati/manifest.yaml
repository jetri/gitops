---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-iscsi-duplicati-config
  namespace: tools
  labels:
    app.kubernetes.io/name: duplicati
    app.kubernetes.io/component: server
    app.kubernetes.io/instance: production
    app.kubernetes.io/part-of: duplicati
spec:
  storageClassName: freenas-iscsi-manual-csi
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  volumeName: pv-iscsi-duplicati-config

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: duplicati
  namespace: tools
  labels:
    app.kubernetes.io/name: duplicati
    app.kubernetes.io/component: server
    app.kubernetes.io/instance: production
    app.kubernetes.io/part-of: duplicati
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: duplicati
      app.kubernetes.io/component: server
      app.kubernetes.io/instance: production
      app.kubernetes.io/part-of: duplicati
  template:
    metadata:
      labels:
        app.kubernetes.io/name: duplicati
        app.kubernetes.io/component: server
        app.kubernetes.io/instance: production
        app.kubernetes.io/part-of: duplicati
    spec:
      containers:
        - name: duplicati
          image: lscr.io/linuxserver/duplicati:latest
          ports:
            - name: http
              containerPort: 8200
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "2000"
            - name: TZ
              value: "Etc/Amsterdam"
            - name: CLI_ARGS
              value: ""
          volumeMounts:
            - name: config
              mountPath: /config
            - name: source
              mountPath: /source/coen
          resources: {}
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: pvc-iscsi-duplicati-config
        - name: source
          persistentVolumeClaim:
            claimName: pvc-nfs-backup-source-coen

---
apiVersion: v1
kind: Service
metadata:
  name: duplicati
  namespace: tools
  labels:
    app.kubernetes.io/name: duplicati
    app.kubernetes.io/component: server
    app.kubernetes.io/instance: production
    app.kubernetes.io/part-of: duplicati
spec:
  selector:
    app.kubernetes.io/name: duplicati
    app.kubernetes.io/component: server
    app.kubernetes.io/instance: production
    app.kubernetes.io/part-of: duplicati
  ports:
    - name: http
      protocol: TCP
      port: 8200
      targetPort: http

---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: duplicati
  namespace: tools
  labels:
    app.kubernetes.io/name: duplicati
    app.kubernetes.io/component: server
    app.kubernetes.io/instance: production
    app.kubernetes.io/part-of: duplicati
spec:
  ingressClassName: nginx-private
  rules:
    - host: duplicati.lan.theautomation.nl
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: duplicati
                port:
                  name: http
  tls:
    - hosts:
        - duplicati.lan.theautomation.nl
      secretName: tls-wildcard-lan-theautomation-nl
