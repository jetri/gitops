---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: immich-db-backup
  namespace: tools
  labels:
    app.kubernetes.io/name: backups
    app.kubernetes.io/component: cronjob
    app.kubernetes.io/instance: production
    app.kubernetes.io/part-of: immich
spec:
  schedule: "0 15 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          securityContext:
            fsGroup: 1000
          containers:
            - name: postgres-backup
              image: postgres:14
              securityContext:
                runAsUser: 1000
              command:
                - "/tmp/pg_backup.sh"
              env:
                - name: APP_NAME
                  valueFrom:
                    configMapKeyRef:
                      name: immich-env
                      key: DB_USERNAME
                - name: PG_DATABASE
                  valueFrom:
                    configMapKeyRef:
                      name: immich-env
                      key: DB_DATABASE_NAME
                - name: PG_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: immich-secret-env
                      key: DB_PASSWORD
                - name: PG_USERNAME
                  valueFrom:
                    configMapKeyRef:
                      name: immich-env
                      key: DB_USERNAME
                - name: PG_HOST
                  value: "immich-database"
                - name: PG_PORT
                  value: "5432"
              volumeMounts:
                - name: backups
                  mountPath: /mnt/backups
                - name: backup-script
                  mountPath: /tmp
              resources: {}
          volumes:
            - name: backups
              persistentVolumeClaim:
                claimName: pvc-nfs-immich-backups
            - name: backup-script
              configMap:
                name: backup-script-postgresql
                defaultMode: 0755
          restartPolicy: Never

