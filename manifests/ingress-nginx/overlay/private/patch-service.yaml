---
kind: Service
apiVersion: v1
metadata:
  name: ingress-nginx-controller
  namespace: ingress-nginx
  annotations:
    metallb.universe.tf/address-pool: private-lan-ips
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - name: home-assistant-coiot
      port: 5683
      targetPort: 5683
      protocol: UDP
    - name: mediamtx-service-tcp
      port: 8554
      targetPort: 8554
      protocol: TCP
