---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: pv-nfs-node-red-data
  labels:
    app: node-red
spec:
  storageClassName: "freenas-nfs-manual-csi"
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - nfsvers=4
    - nolock
    - noatime
  csi:
    driver: org.democratic-csi.node-manual
    readOnly: false
    fsType: nfs
    volumeHandle: pv-nfs-node-red-data
    volumeAttributes:
      server: truenas-master.lan.theautomation.nl
      share: /mnt/ssd/containers/k8s/node-red-data
      node_attach_driver: nfs
      provisioner_driver: node-manual

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-nfs-node-red-data
  labels:
    app: node-red
spec:
  storageClassName: freenas-nfs-manual-csi
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  volumeName: pv-nfs-node-red-data

---
kind: SealedSecret
apiVersion: bitnami.com/v1alpha1
metadata:
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
  name: node-red-credential-secret
spec:
  encryptedData:
    NODE_RED_CREDENTIAL_SECRET: 
  template:
    metadata:
      annotations:
        sealedsecrets.bitnami.com/cluster-wide: "true"
      labels:
        app: node-red
      name: node-red-credential-secret
    type: Opaque

---
kind: SealedSecret
apiVersion: bitnami.com/v1alpha1
metadata:
  name: spotify-api-credentials
  labels:
    app: node-red
spec:
  encryptedData:
    SPOTIFY_API_CLIENT_ID: 
    SPOTIFY_API_CLIENT_SECRET: 
  template:
    metadata:
      labels:
        app: node-red
      name: spotify-api-credentials
    type: Opaque

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: node-red
  labels:
    app: node-red
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-red
  template:
    metadata:
      labels:
        app: node-red
    spec:
      securityContext:
        fsGroup: 2000
      containers:
        - name: node-red
          image: "ghcr.io/x-real-ip/node-red:latest"
          imagePullPolicy: Always
          securityContext:
            runAsUser: 1000
          resources: {}
          ports:
            - containerPort: 1880
              protocol: TCP
          envFrom:
            - secretRef:
                name: spotify-api-credentials
                optional: true
            - secretRef:
                name: node-red-credential-secret
                optional: false
          env:
            - name: TZ
              value: Europe/Amsterdam
            - name: PGID
              value: "2000"
            - name: PUID
              value: "1000"
          volumeMounts:
            - name: node-red-data
              mountPath: /data
      volumes:
        - name: node-red-data
          persistentVolumeClaim:
            claimName: pvc-nfs-node-red-data
      imagePullSecrets:
        - name: github-registry-creds

---
kind: Service
apiVersion: v1
metadata:
  name: node-red
  labels:
    app: node-red
spec:
  selector:
    app: node-red
  type: ClusterIP
  ports:
    - port: 1880
      protocol: TCP
      targetPort: 1880
  sessionAffinity: None

---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: node-red
  labels:
    app: node-red
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
spec:
  ingressClassName: nginx-private
  rules:
    - host: node-red.lan.stamx.nl
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: node-red
                port:
                  number: 1880
