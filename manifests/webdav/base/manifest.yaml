---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: pv-nfs-webdav-server-data
  labels:
    app: webdav
spec:
  storageClassName: "freenas-nfs-manual-csi"
  capacity:
    storage: 600Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - nfsvers=4
    - nolock
    - noatime
  csi:
    driver: org.democratic-csi.node-manual
    readOnly: false
    fsType: nfs
    volumeHandle: pv-nfs-webdav-server-data
    volumeAttributes:
      server: truenas-master.lan.stamx.nl
      share: /mnt/ssd/webdav
      node_attach_driver: nfs
      provisioner_driver: node-manual

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-nfs-webdav-server-data
  namespace: tools
  labels:
    app: webdav
spec:
  storageClassName: freenas-nfs-manual-csi
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 600Gi
  volumeName: pv-nfs-webdav-server-data

---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
  name: webdav-secret-env
spec:
  encryptedData:
    WEBDAV_PASSWORD: 
    WEBDAV_USERNAME: 
  template:
    metadata:
      annotations:
        sealedsecrets.bitnami.com/cluster-wide: "true"
      labels:
        app: webdav
      name: webdav-secret-env

---
kind: ConfigMap
apiVersion: v1
metadata:
  name: webdav-env
  labels:
    app: webdav
data:
  TZ: "Europe/Amsterdam"
  PUID: "1000"
  PGID: "2000"
  SERVER_NAMES: "localhost"
  TIMEOUTS_S: "1200"
  CLIENT_MAX_BODY_SIZE: "100G" # must end with M(egabytes) or G(igabytes)

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: webdav-server
  labels:
    app: webdav
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webdav
  template:
    metadata:
      labels:
        app: webdav
    spec:
      containers:
        - name: webdav-server
          image: docker.io/dgraziotin/nginx-webdav-nononsense:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: webdav-env
                optional: false
            - secretRef:
                name: webdav-secret-env
                optional: false
          ports:
            - name: http
              containerPort: 80
          resources: {}
          volumeMounts:
            - name: data
              mountPath: /data
              readOnly: false
            - name: config
              mountPath: /config
              readOnly: false
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          #   initialDelaySeconds: 10
          #   periodSeconds: 10
          #   timeoutSeconds: 5
          #   failureThreshold: 3
          #   successThreshold: 1
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          #   initialDelaySeconds: 5
          #   periodSeconds: 5
          #   timeoutSeconds: 3
          #   failureThreshold: 3
          #   successThreshold: 1
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: pvc-nfs-webdav-server-data
        - name: db
          emptyDir: {}
        - name: htpasswd
          secret:
            secretName: htpasswd

---
kind: Service
apiVersion: v1
metadata:
  name: webdav-server
  labels:
    app: webdav
spec:
  selector:
    app: webdav
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http

---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: webdav-server
  labels:
    app: webdav
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 20480m
    nginx.ingress.kubernetes.io/limit-connections: "5"
    nginx.ingress.kubernetes.io/limit-rpm: "15"
spec:
  ingressClassName: nginx-private
  rules:
    - host: "webdav.lan.stamx.nl"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: webdav-server
                port:
                  name: http
  tls:
    - hosts:
        - webdav.lan.stamx.nl
      secretName: tls-wildcard-lan-stamx-nl
